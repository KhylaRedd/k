<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookInventory</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

   

    <div class="grid">

        <div class="left">
               <h1>Kink & Quill</h1>
        </div>

        <div class="middle">
            <ul id="booklist">

              <li class="book">
                <img class="book__img" src="https://m.media-amazon.com/images/I/51p+yiLxdfS._SY445_SX342_.jpg" height="150px" width="150px" alt="">
                <div class="book__description">
                    <h3 class="book__title">One Hundred Years of Solitude</h3>
                    <h4 class="book__author">Gabriel Garcia Marquez</h2>
                    <h6 class="book__stock">in stock</h6>
                    <p class="book__price">$99.99</p>
                    <i class="fa-solid fa-trash-can" id="trash-can"></i>
                </div>
              
              </li>

              <li class="book">
        
                </li>
           </ul>

        </div> 

        <div class="right">
            <form class="right__form">
            
                
                <input type="text" placeholder="Title" id="Title">

                <input type="text" placeholder="Author" id="Author">

                <input type="text" placeholder="Image-URL"
                id="Image Url">

                <input type="text" placeholder="Price"
                id="Price">

                    <select class="stock" id="stock"> 
                        <option value="In-stock">In Stock</option> 
                        <option value="Out-of-Stock">Out of Stock</option> 
                       
                    </select>
  


                <button id="inventoryButton">Add to Inventory</button>


            </form>      
        </div>  
      
      </div>
      <script src="script.js"></script>
</body>

</html>
